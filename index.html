<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>MojeTube - Projekt</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
        header { display: flex; justify-content: space-between; background: white; padding: 10px 20px; border-bottom: 1px solid #ddd; }
        .container { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-top: 20px; }
        .video-player { background: black; aspect-ratio: 16/9; display: flex; align-items: center; justify-content: center; color: white; }
        .upload-section, .login-section, .list-section { background: white; padding: 20px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 20px; }
        input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; box-sizing: border-box; }
        button { background: #cc0000; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #aa0000; }
        .video-item { border: 1px solid #eee; padding: 10px; margin-top: 5px; cursor: pointer; border-radius: 4px; }
        .video-item:hover { background: #f0f0f0; }
    </style>
</head>
<body>

<header>
    <h1>MojeTube</h1>
    <div id="user-status">Wersja Beta</div>
</header>

<div class="container">
    <main>
        <div class="video-player">
            <video id="mainVideo" controls width="100%">
                <source src="" type="video/mp4">
            </video>
        </div>
        <h3>Tytu≈Ç: <span id="videoTitle">Wybierz wideo</span></h3>
    </main>

    <aside>
        <div class="upload-section">
            <h4>Prze≈õlij nowe wideo</h4>
            <input type="file" id="videoInput" accept="video/*">
            <button id="uploadBtn">Dodaj film</button>
        </div>

        <div class="list-section">
            <h4>Dostƒôpne filmy:</h4>
            <div id="videoList">≈Åadowanie listy...</div>
        </div>
    </aside>
</div>

<script>
    // ≈Åadowanie listy przy starcie
    window.onload = loadVideos;

    // Obs≈Çuga klikniƒôcia przycisku (bezpieczniejsza metoda)
    document.getElementById('uploadBtn').addEventListener('click', handleUpload);

    async function loadVideos() {
        try {
            const response = await fetch('/list-videos');
            const videos = await response.json();
            const listDiv = document.getElementById('videoList');
            
            listDiv.innerHTML = videos.length === 0 ? 'Brak film√≥w na serwerze.' : '';
            
            videos.forEach(video => {
                const item = document.createElement('div');
                item.className = 'video-item';
                item.innerHTML = `üé¨ ${video.title}`;
                item.onclick = () => {
                    const videoPlayer = document.getElementById('mainVideo');
                    videoPlayer.src = video.path;
                    document.getElementById('videoTitle').innerText = video.title;
                    videoPlayer.play();
                };
                listDiv.appendChild(item);
            });
        } catch (err) {
            console.error("B≈ÇƒÖd ≈Çadowania:", err);
        }
    }

    async function handleUpload() {
        const input = document.getElementById('videoInput');
        if (!input.files[0]) return alert("Wybierz plik!");

        const btn = document.getElementById('uploadBtn');
        btn.innerText = "Wysy≈Çanie...";
        btn.disabled = true;

        const formData = new FormData();
        formData.append('video', input.files[0]);

        try {
            const response = await fetch('/upload', { method: 'POST', body: formData });
            if (response.ok) {
                alert("Sukces! Film jest ju≈º na serwerze.");
                input.value = ''; // wyczy≈õƒá wyb√≥r
                loadVideos(); // od≈õwie≈º listƒô
            } else {
                alert("B≈ÇƒÖd serwera przy przesy≈Çaniu.");
            }
        } catch (err) {
            alert("B≈ÇƒÖd po≈ÇƒÖczenia z serwerem.");
        } finally {
            btn.innerText = "Dodaj film";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
